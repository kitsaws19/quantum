<h1>What is Difference Between a Classical and a Quantum Computer</h1>

<table id="information">
  <tr>
    <th>Criteria</th>
    <th>Classical Computers</th>
    <th>Quantum Computers</th>
  </tr>
  <tr>
    <td>Definition</td>
    <td>It is a type of Computer that based on the digital signals and boolean logic.</td>
    <td>It is a type of Computer that based on the laws of quantum mechanics and Hilbert's space logic</td>
  </tr>
  <tr>
    <td>CPU functioning</td>
    <td>Fetch, Decode and Execute</td>
    <td>Superposition, Entanglement and interference</td>
  </tr>
  <tr>
    <td>Logical Representation</td>
    <td>Bits (either 0 or 1 , True/False). Example:8 bits need 2 <sup>8</sup>  representations i.e 256 ways. </td>
    <td>Qubits(both 0,1 at a time) there are also multiple phase states in between 0 and 1.Example: 8 bits need only 8 qubits </td>
  </tr>
  <tr>
    <td>Compatiblilty with similar systems</td>
    <td>Homogenious because of binary representation in itâ€™s classical environment. Example:One to one or one to many communication between the computers is consistent</td>
    <td>Heterogenious because various systems like (trapped-ion/super-conducting/photon-based) QuantumComputer cannot communicate effectively. Example: A trapped-ion based quantum computer cannot communicate with the super-conducting Quantum Computer. </td>
  </tr>
  <tr>
    <td>Data Redundancy</td>
    <td>Allows duplication( create and store a copy )</td>
    <td>Does not allow duplication (we cannot make perfect copies of qubits in a superposition since by the laws of quantum mechanics similar to a shrodinger's cat(it is either dead or alive when observed)</td>
  </tr>
  <tr>
    <td>Mathematical Annotation</td>
    <td>In terms of Matrices, Linear Algebra and Fourier Transform according to moore's law</td>
    <td>In terms of Matrices, Linear Algebra and Quantum Fourier Transform</td>
  </tr>
  <tr>
    <td>Computation- P/NP Completeness</td>
    <td>It is NP-Complete</td>
    <td>It is currently believed, NP-Complete. Whatever problem you can solve on a Classical Computer can  be solved by a Quantum Computer</td>
  </tr>
  <tr>
    <td>Algorithms</td>
    <td>Good at searching and sorting in O(N) time complexity</td>
    <td>Algorithms like Shor's algorithm is good at factoring co-prime numbers whereas according to IBM  Grover's algorithm can search in 0(<span style="white-space: nowrap; font-size:larger">
&radic;<span style="text-decoration:overline;">&nbsp;N &nbsp;</span>
</span>) time complexity</td>
  </tr>
  <tr>
    <td>Hardware</td>
    <td>Field Programmable Gate Arrays (FPGAs) are semiconductor devices that are based around a matrix of configurable logic blocks (CLBs) connected via programmable interconnects.</td>
    <td>Field Programmable Qubit Arrays (FPQAs) allow the user to create a quantum processor on the fly to match the requirements of an algorithm. One can program the qubit connectivity according to a user-specified, geometric placement of the qubits relative to each other based on neutral-atom quantum technology </td>
  </tr>
  <tr>
    <td>Calculator</td>

  </tr>
</table>
